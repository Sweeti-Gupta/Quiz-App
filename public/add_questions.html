<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add_questions.css">
    <title>Add Question</title>
</head>

<body>
    <p id="head">Welcome to Quizzer></p>
    <div id="container">
        <p id="heading">Add questions in Question bank</p>
        <div class="question-section">
            <form class="question-form" action="">
                <label for=""> Question </label>
                <input type="text" name="" id="question" placeholder="&emsp;Write you question here" required>

                <label for=""> Choices</label>
                <input style="width: 50%;" type="text" name="" placeholder="&emsp;Choices Should be seperated by ','" id="options" required>

                <label for="">Index of correct choice </label>
                <input style="width: 10%;" type="text" name="" id="correctindex" required>

                <button id="submit-button" type="submit">Submit</button>
            </form>
        </div>

    </div>
    <script src="js/add_questions.js"></script>
</body>

</html>
